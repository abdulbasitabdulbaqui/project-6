<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="image-container"></div>

    <div class="slide">
        <img src="img 1.jpg" alt="" id="img">
        <div id="caption">photo 1</div>
    </div>

    <div class="slide">
        <img src="img 2.jpg" alt="">
        <div id="caption">photo2 </div>
    </div>

    <div class="slide">
        <img src="img 3.jpg" alt="">
        <div id="caption">photo 3</div>
    </div>

    <div class="slide">
        <img src="img 4.jpg" alt="">
        <div id="caption">photo 4</div>
    </div>

    <span class="arrow pre" onclick="controller (-1)">&#10094;</span>
    <span class="arrow next" onclick="controller (1)">&#10095;</span>




</body>
<script src="index.js"></script>

</html>
